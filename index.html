<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odin - Sign Up Form</title>
</head>

<body>
  <div class="left-container">
    <div class="odin-logo">
      <img src="odin-lined.png" alt="odin-logo">
      <h1 class="odin-title">ODIN</h1>
    </div>
    <footer>Photo by Halie West on Unsplash</footer>
  </div>
  <div class="right-container">
    <div class="intro-container">
      <p>This is not a real online service! Trying to make this paragraph longer. <br>Sign up <em>now</em> to get started</p>
      <p>You know you want to.</p>
    </div>
    <form action="#" method="post">
      <section class="info-section">
        <h1>Let's do this!</h1>
        <fieldset>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone-number">
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" name="password" id="pwd" required>
          </div>
          <div class="form-group">
            <label for="confirm-pwd">Confirm password</label>
            <input type="password" name="password" id="confirm-pwd" required>
          </div>
        </fieldset>
      </section>
      <section class="submit-section">
        <p>
          <button type="submit">Create Account</button>
        </p>
        <p>Already have an account? <a href="">Log in</a></p>
      </section>
    </form>




  </div>

</body>

</html>
